<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lookup programming languages resources">
    <meta name="author" content="Éléonore Mayola">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="cover.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <link rel="icon" href="../../favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="PotionBook.js"></script>
    <title>Potion book</title>
  </head>

  <body ng-app>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h1 class="masthead-brand">Potion book</h1>
            </div>
          </div>

	  <div id="main" ng-app>
          <div class="container">
	    <div class="jumbotron top">
              <h3>Filter languages by</h3>
	      <h3>
		<nav class="{{active}}" ng-click="$event.preventDefault()">
		  <a href="#" class="label label-primary paradigm" ng-click="active='paradigm'">Paradigm</a>
		  <a href="#" class="label label-success type" ng-click="active='type'">Type</a>
		  <a href="#" class="label label-info use" ng-click="active='use'">Use</a>
		</nav>
	      </h3>
	      <div class="filters btn-group" role="group" aria-label="...">
	      </div>
	      <p ng-hide="active">Please click a menu item</p>
	      <p ng-show="active">You chose <b>{{active}}</b></p>
	    </div>

	    <div class="jumbotron">
	      <div class="display-data">
	      </div>
	    </div>

          </div>
          <div id="main" ng-app>

          <div class="mastfoot">
            <div class="inner">
              <p>Modification of the Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </body>
</html>
